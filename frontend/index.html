<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon for browser tab -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/images/icon-chat.svg"
    />
    <title>Laredo Chatbot</title>
    <!-- SEO description -->
    <meta
      name="description"
      content="Laredo Chatbot to answer all your questions"
    />
    <!-- Browser theme color -->
    <meta name="theme-color" content="#92b3ca" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Laredo Chatbot" />
    <meta
      property="og:description"
      content="Laredo Chatbot to answer all your questions"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/images/icon-chat.svg" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card meta tags for sharing on Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Laredo Chatbot" />
    <meta
      name="twitter:description"
      content="Laredo Chatbot to answer all your questions"
    />
    <meta name="twitter:image" content="/src/assets/images/icon-chat.svg" />
  </head>

  <body>
    <!-- Message for users with JavaScript disabled -->
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <!-- React app will be mounted here -->
    <div id="root"></div>
    <!-- Main JavaScript entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
